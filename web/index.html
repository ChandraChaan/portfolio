<!DOCTYPE html>
<html>

<head>
  <!-- Base href for Flutter -->
  <base href="$FLUTTER_BASE_HREF">

  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="This is a resume-type website.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="portfoli_web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Title and manifest file -->
  <title>Curriculum Vitae</title>
  <link rel="manifest" href="manifest.json">

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-messaging.js"></script>

  <!-- Service Worker version -->
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>

  <!-- Flutter initialization scripts -->
  <script src="flutter.js" defer=""></script>

  <!-- Splash screen styles -->
  <link rel="stylesheet" type="text/css" href="splash/style.css">

  <!-- Viewport settings -->
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

  <!-- Custom scripts for splash screen and progress bar -->
  <script src="splash/splash.js"></script>
  <script src="progress.js"></script>

</head>

<body>
<!-- Loading message -->
<div class="loading">Loading...</div>

</div>

<!-- Main Dart script -->
<script src="main.dart.js" type="application/javascript"></script>
<script>
    // Event listener for when the page finishes loading
    window.addEventListener('load', function(ev) {
      // Download main.dart.js and initialize Flutter engine
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>

</html>
