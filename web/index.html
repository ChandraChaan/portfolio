<!DOCTYPE html>
<html>

<head>
  <!-- Base href for Flutter -->
  <base href="$FLUTTER_BASE_HREF">

  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="This is a resume-type website.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="portfoli_web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Title and manifest file -->
  <title>Curriculum Vitae</title>
  <link rel="manifest" href="manifest.json">

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-messaging.js"></script>

  <!-- Service Worker version -->
  <script>
    var serviceWorkerVersion = null;
  </script>
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" defer></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "835471f1-af1b-4922-b560-7eba464b0ef5",
        safari_web_id: "web.onesignal.auto.4a2f472e-2de1-469e-8f55-0b3384f6ae6c",
        notifyButton: {
          enable: true,
        },
        subdomainName: "chandrachaan",
      });
    });
  </script>

  <!-- Flutter initialization scripts -->
  <script src="flutter.js" defer=""></script>

  <!-- Splash screen styles -->
  <link rel="stylesheet" type="text/css" href="splash/style.css">

  <!-- Viewport settings -->
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

  <!-- Custom scripts for splash screen and progress bar -->
  <script src="splash/splash.js"></script>
  <script src="progress.js"></script>
</head>

<body>
<!-- Loading message -->
<div class="loading">Loading...</div>

<!-- Main Dart script -->
<script src="main.dart.js" type="application/javascript"></script>
<script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>

<!-- Service Worker Registration -->
<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/firebase-messaging-sw.js')
      .then(function(registration) {
        console.log('Service Worker Registered with scope:', registration.scope);
      })
      .catch(function(error) {
        console.error('Service Worker Registration failed:', error);
      });
    }
  </script>
</body>

</html>
