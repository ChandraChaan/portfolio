<!DOCTYPE html>
<html>

<head>
  <!-- Base href for Flutter -->
  <base href="$FLUTTER_BASE_HREF">

  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="This is a resume-type website.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="portfoli_web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Title and manifest file -->
  <title>Curriculum Vitae</title>
  <link rel="manifest" href="manifest.json">

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-messaging.js"></script>

  <!-- Service Worker version -->
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>

  <!-- Flutter initialization scripts -->
  <script src="flutter.js" defer=""></script>

  <!-- Splash screen styles -->
  <link rel="stylesheet" type="text/css" href="splash/style.css">

  <!-- Custom styles for progress bar -->
  <style>
    .progress-bar-container {
      position: relative;
      width: 200px;
      height: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.2s ease-in-out;
    }

    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      font-weight: bold;
    }
  </style>

  <!-- Viewport settings -->
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

  <!-- Custom scripts for splash screen and progress bar -->
  <script src="splash/splash.js"></script>
  <script src="progress.js"></script>

</head>

<body>
<!-- Loading message -->
<div class="loading">Loading...</div>

<!-- Loader element -->
<div id="loader" class="loader"></div>

<!-- Container for the progress bar -->
<div class="progress-bar-container">
  <!-- Progress bar element -->
  <div id="myProgressBar" class="progress-bar"></div>

  <!-- Percentage element -->
  <div id="incrementpercentage" class="percentage">0%</div>
</div>

<!-- Main Dart script -->
<script src="main.dart.js" type="application/javascript"></script>
<script>
    // Event listener for when the page finishes loading
    window.addEventListener('load', function(ev) {
      // Download main.dart.js and initialize Flutter engine
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>

</html>
